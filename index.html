<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/app.css" />

    <title>E-commerce product page</title>
  </head>
  <body>
    <header class="header container flex">
      <div>
        <img
          id="hamburger-icon"
          src="./images/icon-menu.svg"
          alt="menu hamburger"
        />
        <img src="./images/logo.svg" alt="logo" />
        <nav id="side-nav" class="hidden">
          <ul>
            <img
              id="close-icon"
              src="./images/icon-close.svg"
              alt="close icon"
            />
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div>
        <button class="cart-btn">
          <img class="cart" src="./images/icon-cart.svg" alt="cart icon" />
          <div class="item-count">3</div>
        </button>
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="acount avatar"
        />
      </div>
    </header>

    <div class="carousel">
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide active">
            <img
              class="carousel__image"
              src="./images/image-product-1.jpg"
              alt="product image"
            />
          </li>

          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/image-product-2.jpg"
              alt="product image"
            />
          </li>

          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/image-product-3.jpg"
              alt="product image"
            />
          </li>

          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/image-product-4.jpg"
              alt="product image"
            />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--left">
        <img src="./images/icon-previous.svg" alt="previous button" />
      </button>

      <button class="carousel__button carousel__button--right">
        <img src="./images/icon-next.svg" alt="next button" />
      </button>

      <div class="carousel__nav flex">
        <button class="carousel__indicator active">
          <img
            src="./images/image-product-1-thumbnail.jpg"
            alt="product thumnail"
          />
        </button>

        <button class="carousel__indicator">
          <img
            src="./images/image-product-2-thumbnail.jpg"
            alt="product thumnail"
          />
        </button>

        <button class="carousel__indicator">
          <img
            src="./images/image-product-3-thumbnail.jpg"
            alt="product thumnail"
          />
        </button>

        <button class="carousel__indicator">
          <img
            src="./images/image-product-4-thumbnail.jpg"
            alt="product thumnail"
          />
        </button>
      </div>
    </div>

</html>
